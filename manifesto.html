  <link rel="stylesheet" href="home.css">

  <style>
    .text {
      font-size: 16px;
      font-weight: 400;
      line-height: 20px;
      animation: fadein 1s;
    }

    .section {
        animation: fadein 1s;
        padding-top: 40px;
        padding-bottom: 40px;
        border-top: solid 1px #444;
    }

    .moreLink a {
      color: white;
      font-weight: bold;
    }

    .moreLink a:hover {
      color: #ccc;
    }

    .items {
      white-space: nowrap;
      margin-top: 60px;
      margin-left: 40px;
      margin-bottom: 25px;
      line-height: 21px;
    }

    /* --- chunk --- */

    .chunk {
      width: auto;
      margin-bottom: 20px;
      animation: fadein 1.5s;
    }

    .chunkLeft {
      vertical-align: top;
      display: inline-block;
      width: 110px;

      padding-right: 10px;

    }

    .chunkRight {
      display: inline-block;
      padding-left: 13px;
      border-left: 1px solid #666;
      vertical-align: top;
    }

    @media only screen and (max-width: 475px) {
      .text {
        margin-top: 30px;
      }

      .items {
        margin-top: 10px;
        margin-left: 0px;
      }

      .chunkLeft {
        display: block;
        text-align: left;
        width: auto;
      }

      .chunkRight {
        margin-top: 10px;
        padding-left: 10px;
        width: auto;
        white-space: normal;
        border-left: 2px solid #555;

      }

      .wrapper {
        display: inline-block;
        border: 0px solid #f00;
        white-space: normal;

      }
    }

    .description a:link {
      color: #aaa;
    }

    .description a:visited {
      color: #aaa;
    }

    .description a:hover {
      color: #ddd;
    }

    .period {
      transition: all 6s;
      color: black;
    }
  </style>
</head>

    Some believe that adding features improves a language. <br>
    This is not a language for those.
    </div>
  <div class="section">
    In a world in which languages add features <br>
    until they collapse under their own weight, <br>
    build a language that is content with itself.
    </div>
  </div>
</div>
